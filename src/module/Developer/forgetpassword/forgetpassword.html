<div class="container-fluid login gridWidthFull px-0 pt-4">
  <div class="p-grid gridWidthFull">
    <div class="p-md-offset-4 p-lg-offset-4 p-lg-4 p-md-4 p-col-12 cardClass">
      <div class="p-grid my-4">
        <div class="p-lg-12 p-md-12 p-col-12">
          <div class="formField mt-3">
            <div class="p-field">
              <label for="userName" class="labelClass">Email</label>
              <InputText type="email" class="inputfieldClass"
                v-model="email" name="User Name" v-validate="'required|email'"
                :class="{ 'is-invalid': submitted && errors.has('User Name') }" />
              <div v-if="submitted && errors.has('User Name')" class="invalid-feedback">
                {{ errors.first('Email') }}</div>
            </div>
            <div class="p-field mb-2">
              <div class="gridWidth gridWidthFull p-input-icon-right">
                <label for="password" class="labelClass">Password</label>
                <InputText :type="createPasswordSwitch"
                  class="inputfieldClass" v-model="password" name="Password" v-validate="'required'"
                  :class="{ 'is-invalid': submitted && errors.has('Password') }" />
                <i class="pi pi-eye-slash" v-if="createPasswordSwitch == 'password'" @click="switchPasswordType()" />
                <i class="pi pi-eye" v-if="createPasswordSwitch == 'text'" @click="switchPasswordType()" />
              </div>
              <div v-if="submitted && errors.has('Password')" class="invalid-feedback">
                {{ errors.first('Password') }}</div>
            </div>
            <div class="p-field mb-2">
              <div class="gridWidth gridWidthFull p-input-icon-right">
                <label for="confirmpassword" class="labelClass">Confirm Password</label>
                <InputText :type="createPasswordSwitch"
                  class="inputfieldClass" v-model="confirmpassword" name="confirmpassword" v-validate="'required'"
                  :class="{ 'is-invalid': submitted && errors.has('confirmpassword') }" />
                <i class="pi pi-eye-slash" v-if="createPasswordSwitch == 'password'" @click="switchPasswordType()" />
                <i class="pi pi-eye" v-if="createPasswordSwitch == 'text'" @click="switchPasswordType()" />
              </div>
              <div v-if="submitted && errors.has('confirmpassword')" class="invalid-feedback">
                {{ errors.first('confirmpassword') }}</div>
            </div>
          </div>
          <div class="loginbtn my-4">
            <Button type="button" label="Change Password" @click="changePassword()" />
          </div>
          
        </div>
      </div>
    </div>
    <div class="p-lg-4 p-md-4">
    </div>
  </div>
</div>
